<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imgs login/LogoMarca.png" type="image/x-icon">
    <meta name="author" content="Guilherme Araujo">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo_header">
            <img src="imgs login/logo netflix.png" alt="">
        </div>
    </header>
    <main>
        <div class="conteiner-login">
            <div class="conteiner">
                <h1>
                    Entrar
                </h1>
                <div class="conteiner-input">
                   <form action="">
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Senha" required>
                        <button type="submit">
                                Entrar
                        </button>
                        <p id="ou">
                            Ou
                        </p>
                            <button type="submit" id="acesso">
                                Usar um código de acesso
                            </button>
                            <a href="">
                                Esqueceu a senha?
                            </a>
                    </form> 
                    <div class="manter-conectado">
                        <ul>
                        <li>
                            <input type="checkbox" id="manter-conectado">
                        </li>
                        <li>
                            <label for="manter-conectado">
                                Lembre-se de mim
                            </label>
                        </li>
                    </ul>
                    </div>
                    <div class="primeira-vez">
                        <p id="assine">
                        Sua primeira vez aqui? 
                        <a href="#">
                            Assine agora
                        </a>
                    </p>

                    </div>
                    <div class="termos">
                        <span id="captcha">
                        Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                    </span>
                    <span id="termos">
                        <a href="#">Saiba mais</a>
                    </span>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
